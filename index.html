<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel=stylesheet>
		<link href="css/main.css" rel=stylesheet>
		<title>Neighborhood Map App</title>
	</head>
	
	<body>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<div class="row">
			<div class="top col-sm-12"><h1>Neighborhood Map App</h1></div>
			<div class="side col-sm-3">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button">Search</button>
					</span>
				</div>
				<h2>List</h2>
				<ul id="list">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
					<li>item 4</li>
				</ul>
			</div>
			<div class="col-sm-9" id="map">Map</div>
		</div>
	<script src="js/map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4IybujHmxZYo1Se6khifgcRBNVhascY8&v=3&callback=initMap"></script>
	</body>
</html>
